<body class="page">
<style>
  .page {
    background-color:rgb(246, 81, 52)
  }
  p {
    font-family: Arial;
    text-align:center;
    margin-bottom: 0;
    margin-top: 0;
  }
  .title {
    font-size: 100px;
    font-weight: bold;
    color:rgb(149, 30, 30);
    margin-bottom: 50px;
    margin-top:100px;
    transition: color 0.5s, text-shadow 0.5s;
  }
  .title:hover {
    color:rgb(70, 115, 117);
    text-shadow:3px 5px 10px rgba(0,0,0,0.3);
  }
  .button {
    background-color:rgb(222, 51, 51);
    width:200px;
    height:50px;
    border-color:rgb(0, 0, 0);
    border-style:solid;
    border-radius:3px;
    border-width:0.5px;
    font-size:large;
  }
  .buttons {
    display:flex;
    justify-content:center;
  }
</style>


<p class="title" id="title">
    Destiny Margarita Owen, WILL YOU BE MY VALENTINE?!!
</p>
<div class="buttons">
  <button class="button" id="yesButton" style="margin-right:40px">YES ‚ô•Ô∏è</button>
  <button class="button" id="noButton" style="margin-left:40px">NO üò°</button>
</div>
<script>
  const yesButton = document.querySelector('#yesButton');
const noButton = document.querySelector('#noButton');

const moveNoButton = () => {
  var x = Math.random() * (window.innerWidth - noButton.offsetWidth);
  var y = Math.random() * (window.innerHeight - noButton.offsetHeight);

  noButton.style.position = 'absolute';
  noButton.style.left = `${x}px`;
  noButton.style.top = `${y}px`;
}

yesButton.addEventListener('click', () => {
  window.location.assign('yes.html');
})

noButton.addEventListener('click', moveNoButton);
noButton.addEventListener('mouseenter', moveNoButton);
</script>
</body>
